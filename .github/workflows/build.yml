name: Build Application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  COVER_DIR: ${{github.workspace}}/build-for-coverage
  VCPKG_DIR: ${{github.workspace}}/deps/vcpkg
  BUILD_TYPE: RelWithDebInfo
  COVER_ARCHIVE: binaries-with-build-artefacts.zip

jobs:

  #============================================================================
  #
  #  Configure any/all pre-requisites
  #
  #============================================================================      

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
          - os: ubuntu-latest
            vcpkg-triplet: "x64-linux"
          - os: windows-latest
            vcpkg-triplet: "x64-windows"
          - os: macOS-latest
            vcpkg-triplet: "x64-osx"

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install 3rd Party Dependencies (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo apt-get install -y --no-install-recommends curl gcovr libicu66 libssl1.1 libssl-dev pkg-config unzip
        export VCPKG_DEFAULT_TRIPLET=${{matrix.vcpkg-triplet}}
        ${{env.VCPKG_DIR}}/bootstrap-vcpkg.sh
        ${{env.VCPKG_DIR}}/vcpkg integrate install
        curl -L --output ${{github.workspace}}/build-wrapper-linux-x86.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
        unzip -o -d ${{github.workspace}} ${{github.workspace}}/build-wrapper-linux-x86.zip
        mv build-wrapper-linux-x86 build-wrapper
        mv build-wrapper/build-wrapper-linux-x86-64 build-wrapper/build-wrapper

    - name: Install 3rd Party Dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        choco install curl pip unzip zip
        pip install gcovr
        export VCPKG_DEFAULT_TRIPLET=${{matrix.vcpkg-triplet}}
        ${{env.VCPKG_DIR}}/bootstrap-vcpkg.bat
        ${{env.VCPKG_DIR}}/vcpkg integrate install
        curl -L --output ${{github.workspace}}/build-wrapper-win-x86.zip https://sonarcloud.io/static/cpp/build-wrapper-win-x86.zip
        unzip -o -d ${{github.workspace}} ${{github.workspace}}/build-wrapper-win-x86.zip
        move build-wrapper-win-x86 build-wrapper
        move build-wrapper/build-wrapper-win-x86-64 build-wrapper/build-wrapper

    - name: Install 3rd Party Dependencies (MacOS)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        brew install gcovr
        export VCPKG_DEFAULT_TRIPLET=${{matrix.vcpkg-triplet}}
        ${{env.VCPKG_DIR}}/bootstrap-vcpkg.sh
        ${{env.VCPKG_DIR}}/vcpkg integrate install
        curl -L --output ${{github.workspace}}/build-wrapper-macosx-x86.zip https://sonarcloud.io/static/cpp/build-wrapper-macosx-x86.zip
        unzip -o -d ${{github.workspace}} ${{github.workspace}}/build-wrapper-macosx-x86.zip
        mv build-wrapper-macosx-x86 build-wrapper
        mv build-wrapper/build-wrapper-macosx-x86 build-wrapper/build-wrapper

    - name: Install CMake
      uses: lukka/get-cmake@v3.20.1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp

  #============================================================================
  #
  #  (All Platforms) Build the application
  #
  #============================================================================      

    - name: Cache vcpkg
      uses: actions/cache@v2
      id: cache-vcpkg
      with:
        path: |
          "${{env.VCPKG_DIR}}/buildtrees"
          "${{env.VCPKG_DIR}}/downloads"
          "${{env.VCPKG_DIR}}/packages"
          "${{env.VCPKG_DIR}}/vcpkg*"
          "${{env.BUILD_DIR}}/vcpkg_installed"
          "${{env.COVER_DIR}}/vcpkg_installed"
        key: ${{runner.os}}-${{hashFiles('**/vcpkg.json')}}

    - name: Configure CMake (With Coverage)
      run: cmake -S ${{github.workspace}} -B ${{env.COVER_DIR}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_DIR}}/scripts/buildsystems/vcpkg.cmake -DE2M_OPTION_CODE_COVERAGE=ON -DE2M_OPTION_SUPPORT_SONARQUBE=ON

    - name: Build Application (With Coverage)
      run: build-wrapper/build-wrapper --out-dir ${{env.COVER_DIR}}/bw-output cmake --build ${{env.COVER_DIR}} --config ${{env.BUILD_TYPE}} --target coverage

    - name: Archive Test Binaries
      run: zip -9 -r -q ${{runner.os}}-${{env.COVER_ARCHIVE}} ${{env.COVER_DIR}}/

    - name: Upload Test Binaries Archive
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: ${{runner.os}}-artefacts-buildlogs-testbinaries-and-coveragefiles
        path: |
          ${{runner.os}}-${{env.COVER_ARCHIVE}}
        if-no-files-found: error

  #============================================================================
  #
  #  Run the unit and integration tests
  #
  #============================================================================

    - name: Run Unit and Integration Tests
      run: ctest -C ${{env.BUILD_TYPE}} --test-dir ${{env.BUILD_DIR}}

  #============================================================================
  #
  #  Perform static analysis and upload coverage reports
  #
  #============================================================================
   
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
  
    - name: Perform SonarCloud Analysis
      uses: sonarsource/sonarcloud-github-action@master
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: ${{github.workspace}}
        args: >
          -Dsonar.organization=iainchesworth
          -Dsonar.projectKey=iainchesworth_eagle-to-mqtt
          -Dsonar.cfamily.build-wrapper-output=${{env.COVER_DIR}}/bw-output
          -Dsonar.coverageReportPaths=${{env.COVER_DIR}}/coverage.sonarqube.xml
          -Dsonar.sources=src/
          -Dsonar.test.exclusions=tests/**
          -Dsonar.tests=tests/
          -Dsonar.verbose=true